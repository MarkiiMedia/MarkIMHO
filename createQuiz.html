<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Opret quiz</title>
</head>
<body>

<div class="container">


    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create quiz</h1>
                <div id="load-test"></div>
            </div>
            <form onSubmit="return false">
                <div>
                    <h3>VÃ¦lg fag:</h3>
                    <select id="courseDropdown">
                    <!-- Course dropdown options here -->
                </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputCreatedBy">Created by:</label>
                    <input type="text" class="form-control" id="inputCreatedBy" placeholder="Created by">
                    <label class="control-label" for="inputQuizTitle">Quiz title:</label>
                    <input type="text" class="form-control" id="inputQuizTitle" placeholder="Quiz title">
                    <label class="control-label" for="inputQuizDescription">Quiz description:</label>
                    <input type="text" class="form-control" id="inputQuizDescription" placeholder="Quiz description">
                </div>

                <button style="margin-bottom: 40px" class="btn btn-default" id="create-quiz-button">Opret quiz</button>
                <button style="margin-bottom: 40px" class="btn btn-default" id="cancel-button">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Leger med modal -->
     <div class="container">
        <div class="modal fade bd-example-modal-lg" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title"></h1>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label" for="question">Question</label>
                                <textarea type="textarea" class="form-control" id="question" placeholder="Question"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="correct">Correct answer</label>
                                <input type="text" class="form-control" id="correct" placeholder="Correct answer">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="wrong1">Wrong answer</label>
                                <input type="text" class="form-control" id="wrong1" placeholder="Wrong answer 1">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="wrong2">Wrong answer</label>
                                <input type="text" class="form-control" id="wrong2" placeholder="Wrong answer 2">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="wrong3">Wrong answer</label>
                                <input type="text" class="form-control" id="wrong3" placeholder="Wrong answer 3">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" id="addQuestion-Button">Add this question</button>
                            <button class="btn btn-default" id="save-Button">Finish quiz!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/minSide.js"></script>
<script src="js/createQuiz.js"></script>

</body>
</html>
