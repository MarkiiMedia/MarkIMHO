<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Login - Mark IMHO Quiz 2017</title>


</head>
<body>

<div class="container">

    <!-- Udkommenterer denne for ikke at have navigation på forsiden, da der kun skal logges ind / oprettes bruger her -->
    <!--<div class="row" id="nav-container"></div>-->

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Login</h1>
                <div id="load-test"></div>
            </div>
            <form onSubmit="return false">
            <div class="form-group">
                <label class="control-label" for="inputUser">Username</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Log ind</button>
                <button style="margin-bottom: 40px" class="btn btn-default" id="cancel-button">Cancel</button>
            </form>
        </div>
    </div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - QUIZ IMHO MarkiiMedia</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
