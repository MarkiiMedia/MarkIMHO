<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Quiz - Mark IMHO Quiz 2017</title>
</head>
<body>
<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="page-header">
        <h1>Svar på spørgsmålene ved at afkrydes disse radiobuttons, tryk derefter submit answers for at se hvor mange rigtige du fik!</h1>
    </div>


    <div class="row" id="question-list">
    </div>

</div>

<!--Tester her 2 knapper - return og submit-->
<div class="modal-footer">
    <button class="btn btn-danger" id="backToQuizBtn">Return to quizzes</button>
    <button class="btn btn-success" id="saveAnswersBtn">Submit answers</button>
</div>


<!--Modal fade til submit answers / result -->
<div class="container">
    <div class="modal fade bd-example-modal-lg" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h1>Dine resultater:</h1>
                    <div class="modal-body">
                        <p id="result"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn btn-default" id="closeBtn">Close</button>
                        <button class="tryNewQuiz btn btn-default" id="tryNewQuiz">Try another quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/quiz.js"></script>
<script src="js/takeQuiz.js"></script>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - QUIZ IMHO MarkiiMedia</p>
    </div>
</footer>

</body>
</html>
